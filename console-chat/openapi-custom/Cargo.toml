[package]
name = "openapi-custom"
version = "0.1.0"
authors = ["OpenAPI Generator team and contributors"]
description = "No description provided (generated by Openapi Generator https://github.com/openapitools/openapi-generator)"
# Override this license by providing a License Object in the OpenAPI.
license = "Unlicense"
edition = "2021"

[[example]]
name = "basic_usage"
required-features  = ["tokio/full"]

[[example]]
name = "websocket"
required-features  = ["websocket","tokio/full"]

[[example]]
name = "sse_room"
required-features  = ["reqwest-eventsource","tokio/full"]

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_with = { version = "^3.8", default-features = false, features = ["base64", "std", "macros"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", default-features = false, features = ["json", "multipart"] }
chrono = { version = "0.4.42", features = ["serde"] }
native-tls = { version = "0.2.14", optional = true }
tokio-tungstenite = { version = "0.28.0", optional = true}
tokio =  "1.40.0"
reqwest-eventsource = { version = "0.6.0", optional = true }

[features]
full=["websocket", "reqwest-eventsource", "default", "tokio/full"]
default = ["native-tls"]
native-tls = ["dep:native-tls","reqwest/native-tls", "tokio-tungstenite/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
websocket = ["dep:tokio-tungstenite", "native-tls"]
reqwest-eventsource = ["dep:reqwest-eventsource", "native-tls"]

[dev-dependencies]
tokio-util = "0.7.17"
futures-util = "0.3.31"
color-eyre = "0.6.5"
