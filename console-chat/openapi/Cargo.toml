serde_repr = "^0.1"
url = "^2.5"
uuid = { version = "^1.19", features = ["serde", "v4"] }
reqwest = { version = "^0.12", default-features = false, features = ["json", "multipart"] }
reqwest-eventsource = "0.6.0"
futures-util = "0.3.31"

[features]
default = ["native-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
