events {}

http {
  include mime.types;
  keepalive_timeout 70;  # Timeout for keep-alive connections

  # Upstream backend (adjust address/port)
  upstream backend {
    server chat-server:8000;  # Chat server defined in Docker
  }

  # Redirect all HTTP to HTTPS
  server {
    listen 80;  # HTTP port
    server_name _;  # Catch-all server name
    return 301 https://$host$request_uri;  # Permanent redirect to HTTPS
  }

  server {
    listen 443 ssl;  # HTTPS port
    server_name _;  # Catch-all server name

    # TLS certificate and key
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Strong protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA:AES256-GCM-SHA384:AES128-GCM-SHA256:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass http://backend;  # Forward requests to the backend
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      # Use HTTP/1.1 for WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;  
      proxy_set_header Connection "Upgrade";  
      proxy_set_header Host $host;
    }

    location /ws/ {
      proxy_pass http://backend;  # Forward WebSocket requests
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 86400;  # Keep connection alive for 24 hours
    }
  }
}
