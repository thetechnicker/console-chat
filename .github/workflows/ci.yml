name: CI
on:
  pull_request:
    - main
  push:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
# ensure that the workflow is only triggered once per PR, subsequent pushes to the PR will cancel
# and restart the workflow. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  rust-fmt:
    defaults:
      run:
        working-directory: console-chat
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: check formatting
        run: cargo fmt -- --check
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
  clippy:
    defaults:
      run:
        working-directory: console-chat
    name: clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      #- name: Run clippy action
      #  uses: clechasseur/rs-clippy-check@v5
      #- name: Cache Cargo dependencies
      #  uses: Swatinem/rust-cache@v2
      - name: cache clippy
        run: cargo clippy --message-format=json
  rust-doc:
    defaults:
      run:
        working-directory: console-chat
    # run docs generation on nightly rather than stable. This enables features like
    # https://doc.rust-lang.org/beta/unstable-book/language-features/doc-cfg.html which allows an
    # API be documented as only available in some specific platforms.
    name: doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Run cargo doc
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs
  rust-test:
    defaults:
      run:
        working-directory: console-chat
    runs-on: ${{ matrix.os }}
    name: rust test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        - os: ubuntu-latest
          packages: "libx11-dev libpng-dev"
        - os: windows-latest
    steps:
      # if your project needs OpenSSL, uncomment this to fix Windows builds.
      # it's commented out by default as the install command takes 5-10m.
      # - run: echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
      #   if: runner.os == 'Windows'
      # - run: vcpkg install openssl:x64-windows-static-md
      #   if: runner.os == 'Windows'
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      # enable this ci template to run regardless of whether the lockfile is checked in or not
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: cargo test --locked
        run: cargo test --locked --all-features --all-targets
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
  python-lint:
    name: Python Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black pylint pyright
          pip install -r ./backend/requirements.txt
      - name: Run Black check
        run: black --check ./backend/app
      - name: Run Pyright strict
        run: pyright -p pyrightconfig.json ./backend/app
  python-test:
    environment: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: python test ${{ matrix.os }}
    env:
      DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
      SECRET: ${{ secrets.SECRET }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install Dep
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt
          pip install -r ./backend/requirements-dev.txt
      - name: Run tests
        run: pytest backend/
