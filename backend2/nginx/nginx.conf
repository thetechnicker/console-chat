events {}

http {
  include mime.types;
  keepalive_timeout 70;

  # Upstream backend (adjust address/port)
  upstream backend {
    server chat-server:8000;
  }

  # Redirect all HTTP to HTTPS
  server {
    listen 80;
    return 301 https://$host:8443$request_uri;
  }

  server {
    listen 443 ssl;

    # TLS certificate and key
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Strong protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    return 301 https://$host:8443$request_uri;
  }

  server {
    listen 8443 ssl;

    # TLS certificate and key
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Strong protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optional)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings for HTTP requests
    location / {
      proxy_pass http://backend;
      proxy_http_version 1.1;  # Ensure HTTP/1.1 for WebSocket
      proxy_set_header Upgrade $http_upgrade;  # Enable WebSocket upgrade
      proxy_set_header Connection "Upgrade";  # Enable WebSocket connection
      proxy_set_header Host $host;
    }

    # WebSocket-specific location block
    location /ws/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 86400;  # Keep connection alive for 24 hours
    }
  }
}
